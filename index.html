<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Louis • Maintenance</title>
<meta name="description" content="Page temporaire — Maintenance Louis Martignon." />
<link rel="icon" type="image/png" href="favicon.png" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600&display=swap');
:root{
  --bg:#0b0018;
  --violet-1:#3d0075;
  --violet-2:#8c4fff;
  --accent:#d191ff;
  --glow:rgba(209,145,255,0.4);
  --muted:rgba(255,255,255,0.65);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background: linear-gradient(135deg, #0b0018, #1b002b);
  color:#fff;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  transition:background 0.3s ease;
}

/* card */
.card{
  background:rgba(25,0,45,0.85);
  padding:60px 80px;
  border-radius:20px;
  backdrop-filter:blur(16px);
  box-shadow:0 0 50px rgba(140,79,255,0.5),0 20px 60px rgba(0,0,0,0.35);
  max-width:900px;
  text-align:center;
  position:relative;
  overflow:hidden;
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{font-family:Space Grotesk,Inter;font-size:44px;margin-bottom:16px; text-shadow:0 0 16px var(--accent);}
p.lead{color:var(--muted);font-size:16px; line-height:1.6; margin-bottom:32px; animation:slideIn 1.5s ease forwards;}
@keyframes slideIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* animated gradient background */
body::before{
  content:'';
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%), var(--violet-2) 0%, transparent 60%);
  z-index:0;
  transition:background-position 0.3s;
}

/* footer */
footer{
  position:fixed;bottom:16px;left:16px;right:16px;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 20px;
  backdrop-filter:blur(10px);
  border-radius:999px;
  background:rgba(25,0,45,0.55);
  border:1px solid rgba(255,255,255,0.1);
  font-size:14px;
  color:var(--muted);
  z-index:10;
}
footer a{color:var(--accent); text-decoration:none; font-weight:600;}

/* countdown */
.countdown{display:flex;justify-content:center;gap:14px;margin-bottom:20px;}
.pill{background:rgba(255,255,255,0.05);padding:12px 16px;border-radius:14px;min-width:60px;text-align:center;transition:transform 0.2s ease;}
.pill:hover{transform:scale(1.05);}
.pill strong{font-size:22px; display:block;}
.pill small{font-size:12px;color:var(--muted); display:block;}

/* buttons */
.btn{
  padding:14px 24px;
  border-radius:12px;
  border:none;
  background:linear-gradient(45deg, var(--violet-1), var(--accent));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:16px;
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}
.btn:hover{transform:translateY(-3px); box-shadow:0 0 20px var(--glow), 0 0 40px var(--glow);}
</style>
</head>
<body>
<div class="card">
  <h1>En construction</h1>
  <p class="lead">Préparez-vous à découvrir une expérience web unique, interactive et élégante.</p>
  <div class="countdown">
    <div class="pill"><strong id="pill1">—</strong><small>jours</small></div>
    <div class="pill"><strong id="pill2">—</strong><small>heures</small></div>
    <div class="pill"><strong id="pill3">—</strong><small>minutes</small></div>
    <div class="pill"><strong id="pill4">—</strong><small>sec</small></div>
  </div>
  <button class="btn">Voir nos projets</button>
</div>
<footer>
  <div>© Louis Martignon | <span id="year">2025</span> — Tous droits réservés</div>
  <div><a href="#">Mentions légales</a> <a href="mailto:louismartignon2008@gmail.com">Contact</a></div>
</footer>
<script>
// dynamic year
document.getElementById('year').textContent = new Date().getFullYear();

// gradient background moves with cursor
document.addEventListener('mousemove', e=>{
  document.body.style.setProperty('--x', e.clientX+'px');
  document.body.style.setProperty('--y', e.clientY+'px');
});

// countdown to 13 Dec 14:00
const countdownTarget = new Date('2025-12-13T14:00:00');
function updateCountdown(){
  const now = new Date();
  const diff = Math.max(0, countdownTarget - now);
  const days=Math.floor(diff/86400000);
  const hours=Math.floor(diff%86400000/3600000);
  const mins=Math.floor(diff%3600000/60000);
  const secs=Math.floor(diff%60000/1000);
  document.getElementById('pill1').textContent = String(days).padStart(2,'0');
  document.getElementById('pill2').textContent = String(hours).padStart(2,'0');
  document.getElementById('pill3').textContent = String(mins).padStart(2,'0');
  document.getElementById('pill4').textContent = String(secs).padStart(2,'0');
}
setInterval(updateCountdown,1000); updateCountdown();
</script>
</body>
</html>
